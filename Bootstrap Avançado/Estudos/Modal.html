<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>Modal</title>
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal">
        Abrir Modal
    </button>
    <div  id="exemplo-modal" class="modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Titulo da Modal</h5>
                    <button  data-bs-dismiss='modal'type="button" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum ab ad itaque impedit repellendus voluptate recusandae blanditiis temporibus ullam rem, adipisci fuga quos, omnis sequi. Commodi quo fugiat maiores pariatur!</p>
                </div>
                <div class="modal-footer">
                    <button type="button"class="btn btn-danger" data-bs-dismiss='modal'>Cancelar</button>
                    <button type="button"class="btn btn-success" data-bs-dismiss='modal'>Success</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () =>{ //adicionando evento na DOM
            const modalExemplo = new bootstrap.Modal('#exemplo-modal');
        setTimeout(()=>{
            modalExemplo.show(); // colocar tempo pra abrir o modal 
        },5000); //TEMPO 
        })
    </script>
</body>
</html>
