<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>NavBar</title>
    <style>
        .navbar-nav .nav-link.active{
            color: #fff;
        }

        .nav-link{
            text-align: center;
        }
        section{
            height:100vh;
            background-color: #ccc;
            padding-top: 70px;
        }
        header{
            position: sticky;
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>Exercicio Ebac </h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <nav class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="nav nav-pills navbar-nav">
                    <li class="nav-iten">
                        <a class="nav-link active" href="#inicio">inicio</a>
                    </li>
                    <li class="nav-iten">
                        <a class="nav-link" href="#produtos">Produtos</a>
                    </li>
                    <li class="nav-iten">
                        <a class="nav-link" href="#promocoes">Promoçoes</a>
                    </li>
                    <li class="nav-iten">
                        <a class="nav-link" href="#contato">Contato</a>
                    </li>
                </ul>
            </nav>
            <button  id="btn1" class="btn btn-warning" type="button">Checar caixa de entrada</button>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">
        <section id="inicio">
            <h2>Inicio</h2>
        </section>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="container">
                <nav class="nav nav-pills">
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">eletronicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">MOda feminina</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="aba1">
                        conteudo da aba eletronicos
                    </div>

                    <div class="tab-pane " id="aba2">
                        conteudo da moda masculina
                    </div>

                    <div class="tab-pane "id="aba3">
                        conteudo da aba feminina
                    </div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>Promoçoes</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" id="mensagens-alertas">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                Voce possui 10 mensagens nao lidas
            </div>
            <div class="mt-2 pt-2 border-top">
                <button data-bs-dismiss="toast" type="button" class="btn btn-danger">
                    Descartar
                </button>
            </div>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn1');
        const mensagem = document.getElementById('mensagens-alertas')
        if(ativadorToast){
            ativadorToast.addEventListener('click', ()=>{
                const toast =new bootstrap.Toast(mensagem);
                toast.show();
            })
        }
    </script>
</body>
</html>
