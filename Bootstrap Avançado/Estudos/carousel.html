<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>Carousel</title>
</head>
<body>
<div class="container">
    <div  id='carousel-ex'   class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            
            <div class="carousel-item active" data-bs-interval="4000">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/03/25/21/48/cat-7876974_960_720.jpg">
                <div class="carousel-caption">
                    <h2>foto de um gato</h2>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="4000">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/03/21/15/57/wolf-7867593_960_720.jpg">
                <div class="carousel-caption">
                    <h2>foto de um gato 2</h2>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="4000">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/01/26/10/46/cat-7745585_960_720.jpg">
                <div class="carousel-caption">
                    <h2>foto de um lobo</h2>
                </div>
            </div>
        </div>
        <button data-bs-target="#carousel-ex" class="carousel-control-prev" type="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-ex" class="carousel-control-next" type="button" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-ex"  class="active" data-bs-slide-to="0"> </button>
            <button type="button" data-bs-target="#carousel-ex" data-bs-slide-to="1"> </button>
            <button type="button" data-bs-target="#carousel-ex" data-bs-slide-to="2"> </button>
        </div>
    </div>
</div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
